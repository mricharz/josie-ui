<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Josie-Core Tests</title>
    <!-- Loading jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Loading Josie-Core -->
    <script src="../node_modules/josie-core/src/js/core.js"></script>
    <!-- Loading Bootstrap 3 CSS-Framework -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script>
        //set debug logging
        Josie.log.setLevel(Josie.log.level.All);
        Josie.namespace('com.nysoft.josie.ui', '../src/js/com/nysoft/josie/ui');
    </script>
</head>
<body>

<div data-class="com.nysoft.josie.ui.Container">

    <div data-class="com.nysoft.josie.ui.Heading" data-text="Headings"></div>

    <div data-class="com.nysoft.josie.ui.Codeblock">
        <div data-class="com.nysoft.josie.ui.Text" data-text="&amp;lt;div data-class=&amp;quot;com.nysoft.josie.ui.Heading&amp;quot; data-text=&amp;quot;Heading&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;"></div>
    </div>

    <div data-class="com.nysoft.josie.ui.Text" data-text="All HTML headings, <code>&amp;lt;h1&amp;gt;</code> through <code>&amp;lt;h6&amp;gt;</code>, are available. .h1 through .h6 classes are also available, for when you want to match the font styling of a heading but still want your text to be displayed inline."></div>

    <div data-class="com.nysoft.josie.ui.Heading" data-text="h1 Heading" data-size="1"></div>
    <div data-class="com.nysoft.josie.ui.Heading" data-text="h1 Heading" data-size="2"></div>
    <div data-class="com.nysoft.josie.ui.Heading" data-text="h1 Heading" data-size="3"></div>
    <div data-class="com.nysoft.josie.ui.Heading" data-text="h1 Heading" data-size="4"></div>
    <div data-class="com.nysoft.josie.ui.Heading" data-text="h1 Heading" data-size="5"></div>
    <div data-class="com.nysoft.josie.ui.Heading" data-text="h1 Heading" data-size="6"></div>

    <div data-class="com.nysoft.josie.ui.Codeblock">
        <div data-class="com.nysoft.josie.ui.Text" data-text="&amp;lt;div data-class=&amp;quot;com.nysoft.josie.ui.Heading&amp;quot; data-text=&amp;quot;Heading&amp;quot; data-secondary-text=&amp;quot;Secondary text&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;"></div>
    </div>
    <div data-class="com.nysoft.josie.ui.Heading" data-text="h1 Heading" data-size="1" data-secondary-text="Secondary text"></div>
    <div data-class="com.nysoft.josie.ui.Heading" data-text="h1 Heading" data-size="2" data-secondary-text="Secondary text"></div>
    <div data-class="com.nysoft.josie.ui.Heading" data-text="h1 Heading" data-size="3" data-secondary-text="Secondary text"></div>
    <div data-class="com.nysoft.josie.ui.Heading" data-text="h1 Heading" data-size="4" data-secondary-text="Secondary text"></div>
    <div data-class="com.nysoft.josie.ui.Heading" data-text="h1 Heading" data-size="5" data-secondary-text="Secondary text"></div>
    <div data-class="com.nysoft.josie.ui.Heading" data-text="h1 Heading" data-size="6" data-secondary-text="Secondary text"></div>

    <div data-class="com.nysoft.josie.ui.Heading" data-text="Buttons"></div>

    <div data-class="com.nysoft.josie.ui.Codeblock">
        <div data-class="com.nysoft.josie.ui.Text" data-text="&amp;lt;div data-class=&amp;quot;com.nysoft.josie.ui.Button&amp;quot; data-text=&amp;quot;Primary Button&amp;quot; data-type=&amp;quot;primary&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;"></div>
    </div>

    <div data-class="com.nysoft.josie.ui.Button" data-text="Default Button"></div>
    <div data-class="com.nysoft.josie.ui.Button" data-text="Primary Button" data-type="primary"></div>
    <div data-class="com.nysoft.josie.ui.Button" data-text="Success Button" data-type="success"></div>
    <div data-class="com.nysoft.josie.ui.Button" data-text="Info Button" data-type="info"></div>
    <div data-class="com.nysoft.josie.ui.Button" data-text="Warning Button" data-type="warning"></div>
    <div data-class="com.nysoft.josie.ui.Button" data-text="Danger Button" data-type="danger"></div>
    <div data-class="com.nysoft.josie.ui.Button" data-text="Link Button" data-type="link"></div>

    <div data-class="com.nysoft.josie.ui.Heading" data-text="Texts"></div>

    <div data-class="com.nysoft.josie.ui.Text" data-lead="true" data-text="Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Duis mollis, est non commodo luctus."></div>
    <div data-class="com.nysoft.josie.ui.Text" data-text="Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Duis mollis, est non commodo luctus."></div>

    <div data-class="com.nysoft.josie.ui.Heading" data-text="Alignments" data-size="2"></div>

    <div data-class="com.nysoft.josie.ui.Text" data-alignment="left" data-text="Left alignment"></div>
    <div data-class="com.nysoft.josie.ui.Text" data-alignment="center" data-text="Center alignment"></div>
    <div data-class="com.nysoft.josie.ui.Text" data-alignment="right" data-text="Right alignment"></div>
    <div data-class="com.nysoft.josie.ui.Text" data-alignment="justify" data-text="Justified text"></div>
    <div data-class="com.nysoft.josie.ui.Text" data-alignment="nowrap" data-text="No wrap text"></div>

    <div data-class="com.nysoft.josie.ui.Heading" data-text="Transformations" data-size="2"></div>

    <div data-class="com.nysoft.josie.ui.Text" data-transformation="lowercase" data-text="Lowercase transformation"></div>
    <div data-class="com.nysoft.josie.ui.Text" data-transformation="uppercase" data-text="Uppercase transformation"></div>
    <div data-class="com.nysoft.josie.ui.Text" data-transformation="capitalize" data-text="capitalize transformation"></div>

    <div data-class="com.nysoft.josie.ui.Heading" data-text="Blockquotes & Codeblocks"></div>

    <div data-class="com.nysoft.josie.ui.Text" data-text="You can also create Blockquotes and Codeblocks"></div>

    <div data-class="com.nysoft.josie.ui.Codeblock">
        <div data-class="com.nysoft.josie.ui.Text" data-text="&amp;lt;div data-class=&amp;quot;com.nysoft.josie.ui.Codeblock&amp;quot;&amp;gt;Your code as content in here&amp;lt;/div&amp;gt;"></div>
        <div data-class="com.nysoft.josie.ui.Text" data-text="&amp;lt;div data-class=&amp;quot;com.nysoft.josie.ui.Blockquote&amp;quot;&amp;gt;Your blockquote as content in here&amp;lt;/div&amp;gt;"></div>
    </div>

    <div data-class="com.nysoft.josie.ui.Blockquote">
        <div data-class="com.nysoft.josie.ui.Text" data-text="Example Blockquote"></div>
    </div>

</div>

</body>
</html>
